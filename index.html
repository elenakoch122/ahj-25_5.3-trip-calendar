<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Trip Calendar</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><section class="ticket-search"><h2 class="header">Поиск билетов</h2><div class="block-from"><label for="from" class="">Откуда</label> <input id="from" class="input"></div><div class="block-to"><label for="to" class="">Куда</label> <input id="to" class="input"></div><div class="block-adults"><label for="adults" class="">Взрослые</label> <input id="adults" class="input" type="number" min="0"></div><div class="block-children-10"><label for="children-10" class="">Дети до 10 лет</label> <input id="children-10" class="input" type="number" min="0"></div><div class="block-children-5"><label for="children-5" class="">Дети до 5 лет</label> <input id="children-5" class="input" type="number" min="0"></div><div class="block-roundtrip"><label for="roundtrip" class="">Туда и обратно</label> <input id="roundtrip" class="input checkbox" type="checkbox"><div class="checkbox-el"></div></div><button class="button" type="button">Найти билеты</button></section></div></body></html>
