<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Calendar</title>
</head>
<body>
  <div class="container">
    <section class="ticket-search">
      <h2 class="header">Поиск билетов</h2>
  
      <div class="block block-from">
        <label for="from" class="">Откуда</label>
        <input id="from" class="input" type="text">
      </div>
  
      <div class="block block-to">
        <label for="to" class="">Куда</label>
        <input id="to" class="input" type="text">
      </div>
  
      <div class="block block-adults">
        <label for="adults" class="">Взрослые</label>
        <input id="adults" class="input" type="number">
      </div>
  
      <div class="block block-children-10">
        <label for="children-10" class="">Дети до 10 лет</label>
        <input id="children-10" class="input" type="number">
      </div>
  
      <div class="block block-children-5">
        <label for="children-5" class="">Дети до 5 лет</label>
        <input id="children-5" class="input" type="number">
      </div>
  
      <div class="block block-roundtrip">
        <label for="roundtrip" class="">Туда и обратно</label>
        <input id="roundtrip" class="input" type="checkbox">
      </div>
        
      <div class="block block-date">
        <label for="date" class="">Дата</label>
        <input id="date" class="input" type="date">
      </div>

      <button class="button" type="button">Найти билеты</button>
    </section>
  </div>
  
</body>
</html>
