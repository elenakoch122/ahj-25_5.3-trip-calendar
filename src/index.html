      <h2 class="header">Поиск билетов</h2>
  
      <div class="block-from">
        <label for="from" class="">Откуда</label>
        <input id="from" class="input" type="text">
      </div>
  
      <div class="block-to">
        <label for="to" class="">Куда</label>
        <input id="to" class="input" type="text">
      </div>
  
      <div class="block-adults">
        <label for="adults" class="">Взрослые</label>
        <input id="adults" class="input" type="number" min="0">
      </div>
  
      <div class="block-children-10">
        <label for="children-10" class="">Дети до 10 лет</label>
        <input id="children-10" class="input" type="number" min="0">
      </div>
  
      <div class="block-children-5">
        <label for="children-5" class="">Дети до 5 лет</label>
        <input id="children-5" class="input" type="number" min="0">
      </div>
  
      <div class="block-roundtrip">
        <label for="roundtrip" class="">Туда и обратно</label>
        <input id="roundtrip" class="input checkbox" type="checkbox">
        <div class="checkbox-el"></div>
      </div>
        
      <div class="block-date">
        <label for="date" class="">Дата</label>
        <input id="date" class="input" type="date">
      </div>
